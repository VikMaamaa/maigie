<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome to Maigie</title>
</head>
<body style="font-family: Helvetica, Arial, sans-serif; color: #333333; line-height: 1.6; padding: 20px; background-color: #ffffff;">

    <div style="max-width: 600px; margin: 0;">
        
        <h1 style="color: #222222; font-size: 24px; font-weight: bold; margin-bottom: 20px;">You're in!</h1>
        
        <p style="margin-bottom: 15px;">Hi {{ name }},</p>
        
        <p style="margin-bottom: 25px;">
            Congratulations, your account has been successfully verified. We are thrilled to have you on board.
        </p>
        
        <p style="margin-bottom: 25px;">
            You can now log in to your dashboard and start exploring.
        </p>

        <div style="margin-bottom: 30px;">
            <a href="{{ login_url }}" style="
                background-color: #4F46E5; 
                color: #ffffff; 
                display: inline-block; 
                padding: 12px 24px; 
                border-radius: 5px; 
                font-size: 16px; 
                font-weight: bold; 
                text-decoration: none;">
                Go to Dashboard
            </a>
        </div>

        <p style="font-size: 14px; color: #666666; margin-top: 30px;">
            If you have any questions, feel free to reply to this email.
        </p>

    </div>

</body>
</html>
