<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Your Password</title>
</head>
<body style="font-family: Helvetica, Arial, sans-serif; color: #333333; line-height: 1.6; padding: 20px; background-color: #ffffff;">
    <div style="max-width: 600px; margin: 0;">
        <h1 style="color: #222222; font-size: 24px; font-weight: bold; margin-bottom: 20px;">Reset Your Password</h1>
        <p style="margin-bottom: 15px;">Hi {{ name }},</p>
        <p style="margin-bottom: 25px;">
            We received a request to reset your password. Use the code below to set a new password:
        </p>
        <div style="margin-bottom: 25px;">
            <span style="background-color: #4F46E5; color: #ffffff; padding: 14px 28px; border-radius: 4px; font-size: 24px; font-weight: bold; letter-spacing: 4px; display: inline-block;">
                {{ code }}
            </span>
        </div>
        <p style="font-size: 14px; color: #666666; margin-top: 30px;">
            This code expires in 15 minutes. If you didn't request this, you can safely ignore this email.
        </p>
    </div>
</body>
</html>
